<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Create Project</title>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />


	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />


	<link type="text/css" rel="stylesheet" href="css/style.css" />



</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
							</div>
						</div>
						
						<form>
                            <div class="form-group">
								<h2>Create Project Donation</h2>
								<span class="form-label">Objective</span>
								<input class="form-control" required>
							</div>
							
							<div class="row">
                                <h1 class="form-label">donation  period</h1>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Start Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">End Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Target Amount</span>
										<input class="form-control">	
										<span class="select-arrow"></span>
									</div>
							
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Type</span>
										<select class="form-control">
											<option>BTC</option>
											<option>ETH</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Wallet Address</span>
								<input class="form-control" required>
							</div>
							<div class="form-btn">
								<button class="submit-btn" onclick="myFunction()" id="demo">Create Project</button>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function myFunction() {
		  let text = "Press a button Ok To Confirm!";
		  if (confirm(text) == true) {
			text = "successful!";
		  } else {
		  }
		  document.getElementById("demo").innerHTML = text;
		}
		</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
